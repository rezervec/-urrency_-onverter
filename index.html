<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Rates</title>
</head>
<body>
  <div class="box">
  <div class="main">
    <h3 class="app_name">Конвертер валют</h3>

    <div class="choice_into">
      <p class="info_into">Введите значение:</p>
      <input id="input_value" type="number">
      <select id="select_into">
        <option>RUB</option>
        <option>USD</option>
        <option>EUR</option>
      </select>
    </div>

    <div class="choice_from">
      <p class="info_from">Результат:</p>
      <div id="get_value">0.0000</div>
      <select id="select_from">
        <option>RUB</option>
        <option>USD</option>
        <option>EUR</option>
      </select>
    </div>

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
